name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/checkout@v1
      with:
        repository: naveego/dataflow-contracts
        ref: refs/heads/master
        path: dataflow-contracts
        
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100

    - name: Generate build number
      uses: einaregilsson/build-number@v1
      with:
        token: ${{secrets.github_token}}
        
    - name: Install Protoc
      uses: Arduino/actions/setup-protoc@master
    
    - name: Generate Publisher from ProtoBuf
      run: |
        cp ../dataflow-contracts/plugins/publisher.proto ./
        echo 'option csharp_namespace = "Naveego.Plugin.Sdk";' >> publisher.proto
        protoc -I=./ --csharp_out=src --csharp_opt=file_extension=.g.cs publisher.proto 
               
    - name: Build with dotnet
      run: ./build.sh
                
    - name: Upload Artifacts
      uses: actions/upload-artifact@v1
      with:
        name: library
        path: bin
      
  publish:
    runs-on: windows-latest
    needs: build
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/master'
    steps:
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
        
    - name: Download Artifacts
      uses: actions/download-artifact@v1
      with:
        name: library
        path: bin

    - name: Push Generated Package
      working-directory: bin
      run: dotnet nuget push *.nupkg -k ${{ secrets.NUGET_KEY }}
  
          
      
    
